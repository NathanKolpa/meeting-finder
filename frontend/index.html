<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meeting Finder</title>

    <script type="module" src="/src/main.ts"></script>
</head>
<body>

<main>
    <div id="top"></div>
    <h1>Find recovery meetings near you.</h1>


    <div class="meeting-finder">
        <div class="search">
            <form method="GET" class="filters">
                <label>
                    <input type="text" placeholder="Enter a city, address, postal code, etc..." name="location">
                </label>

                <select name="distance">
                    <option value="10">10 km</option>
                    <option value="25">25 km</option>
                    <option value="50" selected>50 km</option>
                    <option value="100">100 km</option>
                    <option value="200">200 km</option>
                    <option value="all">&#62; 200 km</option>
                </select>

                <button>Search</button>
            </form>

            <p id="loading" class="loading">Loading meetings...</p>

            <ul id="results" class="results">

            </ul>
        </div>

        <div id="map"></div>
    </div>

    <section>
        <h2 id="about">About</h2>

        <p>

        </p>
    </section>

</main>

</body>
</html>
